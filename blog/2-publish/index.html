<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog JSON Manager - RoCla VPN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Josefin+Sans:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0255F4;
            --primary-dark: #0244c4;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-family: 'Josefin Sans', sans-serif;
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-section {
            display: grid;
            gap: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(2, 85, 244, 0.1);
        }

        button {
            cursor: pointer;
            font-family: inherit;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            width: 100%;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .post-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .post-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .post-item:hover {
            transform: translateX(4px);
            border-color: var(--primary);
        }

        .post-content {
            display: flex;
            gap: 15px;
            align-items: center;
            flex: 1;
        }

        .post-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            background: #eee;
        }

        .post-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .post-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .post-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .post-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .btn-view {
            background: #e2e8f0;
            color: var(--text-primary);
        }

        .btn-view:hover {
            background: #cbd5e1;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-edit:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: #fee2e2;
            color: var(--danger);
        }

        .btn-delete:hover {
            background: #fecaca;
        }

        .export-section {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 20px;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #f8fafc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1><i class="fa-solid fa-database"></i> JSON Manager - Blogs</h1>

        <div class="card">
            <h2 style="margin-top: 0; font-size: 1.25rem; margin-bottom: 20px;">Añadir / Editar Post</h2>
            <form id="post-form" class="form-section">
                <input type="hidden" id="edit-index" value="-1">

                <div class="form-group">
                    <label>Título</label>
                    <input type="text" id="title" required placeholder="Título del post">
                </div>

                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="description" rows="3" maxlength="150" required
                        placeholder="Breve descripción (max 150 caracteres)"></textarea>
                    <div style="text-align: right; font-size: 0.8rem; color: var(--text-secondary); margin-top: 4px;">
                        <span id="char-count">0</span>/150
                    </div>
                </div>

                <div class="form-group">
                    <label>Fecha de Publicación</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label>URL del Thumbnail</label>
                    <input type="text" id="thumbnail" required placeholder="/roclavpn-logo.webp o URL completa">
                </div>

                <div class="form-group">
                    <label>URL del Post</label>
                    <input type="text" id="url" required placeholder="/blog/mi-post/index.html">
                </div>

                <button type="submit" class="btn-primary" id="submit-btn"><i class="fa-solid fa-plus"></i> Añadir
                    Post</button>
                <button type="button" id="cancel-edit"
                    style="display: none; background: #94a3b8; color: white; padding: 12px;">Cancelar Edición</button>
            </form>
        </div>

        <div class="post-list" id="post-list">
            <!-- Posts injected here -->
        </div>

        <div class="export-section">
            <button class="btn-secondary" onclick="copyJSON()">
                <i class="fa-regular fa-copy"></i> Copiar JSON
            </button>
            <a href="https://github.com/Roclahy/vpn/edit/main/blog/blogs.json" target="_blank" class="btn-secondary"
                style="text-decoration: none; text-align: center; display: flex; align-items: center; justify-content: center; gap: 8px;">
                <i class="fa-brands fa-github"></i> Editar en GitHub
            </a>
        </div>

        <div style="margin-top: 20px; text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
            <i class="fa-solid fa-circle-info"></i> Recuerda: Después de copiar el JSON, pégalo en el archivo
            <code>blogs.json</code> en GitHub.
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
